<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

  <!-- Header con barra de herramientas -->
  <header class="bg-blue-600 text-white p-4 fixed w-full z-10 top-0 md:top-0 md:flex md:justify-between">
    <h1 class="text-xl font-bold">Markdown Editor</h1>
    <div class="flex gap-2 mt-2 md:mt-0">
      <button id="previewBtn" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-200">Generar Vista Previa</button>
      <button id="toggleHeaders" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-200">Contrastar Encabezados</button>
    </div>
  </header>

  <!-- Main content -->
  <main class="mt-24 p-4 grid grid-cols-1 md:grid-cols-2 gap-4 flex-grow overflow-auto">
    <!-- Editor -->
    <section>
      <h2 class="text-lg font-semibold mb-2">Editor Markdown</h2>
      <textarea id="editor" class="w-full h-96 p-4 border border-gray-300 rounded resize-none"></textarea>
    </section>

    <!-- Preview -->
    <section>
      <h2 class="text-lg font-semibold mb-2">Vista Previa</h2>
      <div id="preview" class="w-full h-96 overflow-auto p-4 border border-gray-300 rounded bg-white"></div>
    </section>
  </main>

  <footer class="bg-gray-200 text-center p-4">
    Proyecto Markdown Editor - 2025
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
